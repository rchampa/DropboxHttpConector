apply plugin: 'java'
apply plugin: 'maven'

group = 'com.github.rchampa'

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile "commons-io:commons-io:2.4"
    compile "com.googlecode.json-simple:json-simple:1.1"
}

